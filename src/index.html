<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
 
    <!--style-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">
                    Bill
                </label>
                <span style = "position:relative; left:105px;" >$</span>
                <div class="input-box">
                    <input type="number" placeholder="0.00" id="bill" class="val">
                </div>
            </div>
            <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">
                    $0
                </span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val">
                    $0
                </span>
            </div>
        </section>
        <section>
            
            <div class="wrapper">
                <label for="tip" class="lbl">
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span>
            </div>
            
            <input type="range" min="0" id="tip" value="15">
            <div class="wrapper">
                <label for="PeopleAmount" class="lbl">
                    People
                </label>
                <span id="split-num" class="val">
                    0
                </span>
            </div>
            <input type="range" min="1" max="15" id="PeopleAmount" value="1">
        </section>
        <section class="bill-total">
            <div class="wrapper">
                <span class="lbl">
                    Tip 
                    <br>
                    <span class="gray-text">/ Person</span>
                </span>
                <span id="tip-per-person" class="val">
                    $0
                </span>
            </div>
            <div class="wrapper">
                <span class="lbl">
                    Total 
                    <br>
                    <span class="gray-text">/ Person</span>
                </span>
                <span id="total-per-person" class="val">
                    $0
                </span>
            </div>
            <div class="reset-button">
                <button id="reset">Reset</button>
            </div>
        </section>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
